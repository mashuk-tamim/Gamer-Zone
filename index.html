<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/Frame.png">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/gamer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecb685900b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar section -->
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="images/Frame.png" alt="Logo">
                <h2><span class="primary-color">G</span>amer</h2>
            </div>
            <div class="nav-links">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div id="follow">
                    <a href="">Follow Us On</a>
                    <img src="images/logos/youtube logo.png" alt="">
                    <img src="images/logos/tiktok_icon_1080.png" alt="">
                </div>

            </div>
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section>
            <div class="banner-container">
                <div class="banner-content">
                    <h2>Play Like The</h2>
                    <h1>G.O.A.T.</h1>
                    <ul>
                        <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                        <li><i class="fa-solid fa-download"></i>No Download</li>
                        <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                    </ul>
                    <div class="btn-container">
                        <button class="btn-primary">SIGN IN</button>
                        <button class="btn-secondary">GO ROUGE</button>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
